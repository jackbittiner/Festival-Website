<div class="jumbotron text-center">
  <h1>{{ message }}</h1>

  <div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="./images/jack.jpg" alt="Leila" style="width:100%;">
      </div>

      <div class="item">
        <img src="./images/jack.jpg" alt="Ina" style="width:100%;">
      </div>

      <div class="item">
        <img src="./images/jack.jpg" alt="Plume" style="width:100%;">
      </div>

      <div class="item">
        <img src="./images/jack.jpg" alt="BnB" style="width:100%;">
      </div>

      <div class="item">
        <img src="./images/jack.jpg" alt="Beedles" style="width:100%;">
      </div>

      <div class="item">
        <img src="./images/jack.jpg" alt="Cook" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<script>$
('#gallery-carousel').carousel()
$('.carousel-control').click(function(e){
    e.stopPropagation();
    var goTo = $(this).data('slide');
    if(goTo=="prev") {
        $('#myCarousel').carousel('prev');
    } else {
        $('#myCarousel').carousel('next');
    }
});
</script>

</body>

</div>
